<!DOCTYPE html>
  <head>
        <title>Party Size Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .success {
                padding: 20px;
                margin: 5px;
                color: #ffffff;
                background-color: #2a9551;
            }
            .error {
                padding: 20px;
                margin: 5px;
                color: #ffffff;
                background-color: #b2143b;
            }
        </style>
    </head>
  <body>   
        <div class="align-items-center justify-content-center vh-25">
            <h1>Party Size Tracker</h1>
        </div>
        {% for message in get_flashed_messages(category_filter=["success"]) %}
            <div class="row success">{{ message }}</div>
        {% endfor %}

        {% for message in get_flashed_messages(category_filter=["error"]) %}
            <div class="row error">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock content %}
  </body>
</html>
